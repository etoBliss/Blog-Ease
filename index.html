<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome, <span id="username">User</span></h1>
        <button
          onclick="logout()"
          style="
            margin-top: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Logout
        </button>

        <div id="pfpContainer">
          <label for="profilePic" class="upload-label"
            >Upload Profile Pic</label
          >
          <input type="file" id="profilePic" accept="image/*" hidden />
          <img id="pfp" src="" alt="Profile Picture" />
        </div>
      </header>

      <section class="post-form">
        <h2>Create a Blog Post</h2>
        <input type="text" id="postTitle" placeholder="Enter post title" />
        <textarea id="postDesc" placeholder="Enter description"></textarea>
        <input type="file" id="postImage" accept="image/*" />
        <button onclick="createPost()">Post</button>
      </section>

      <section class="posts" id="postsContainer">
        <h2>Your Posts</h2>
        <!-- Posts will show here -->
      </section>
    </div>

  </body>
</html>

<script src="./js/dashboard.js"></script>
